<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Tasks manager</title>
  </head>
  <body>
    <h2 id="page-title">Task Organizer</h2>
    <input type="search" id="search" placeholder="search task" />
    <!-- <button>search</button> -->
    <div id="task-area">
      <section id="to-do">
        <p>tasks to do</p>
        <ul class="to-do-tasks"></ul>
        <input type="text" id="add-to-do-task" placeholder="add task" />
        <button id="submit-add-to-do">add</button>
      </section>
      <section id="in-progress">
        <p>tasks in progress</p>
        <ul class="in-progress-tasks"></ul>
        <input type="text" id="add-in-progress-task" placeholder="add progress task" />
        <button id="submit-add-in-progress">add</button>
      </section>
      <section id="done-tasks">
        <p>done tasks</p>
        <ul class="done-tasks"></ul>
        <input type="text" id="add-done-task" placeholder="add done task" />
        <button id="submit-add-done">add</button>
      </section>
    </div>
  </body>
</html>
